    <meta charset="UTF-8">

<body class="Contacts">
    <header class="header">
        <h1 class="header__title">Message me here</h1>
    </header>


    <nav class="menu">
        <a href="./index.html" class="menu__item">Home</a>
        <a href="./skills.html" class="menu__item">skills</a>
        <a href="./about.html" class="menu__item">About-me</a>  
        <a href="./contacts.html" class="menu__item active-page">Contacts</a>
    </nav>
    
    <main class="main">
        <form action="mailto:someone@gmail.com" method="POST" enctype="text/plain" class="user-information">

            <fieldset>
                <legend class="title">Your name</legend>
                <div class="user-input">
                    <label for="first-name">Who are you?</label>
                    <input class="required" type="text" name="first-name" id="first-name"
                        placeholder="Enter your first name" required />
                </div>

                <div class="user-input">
                    <label for="last name">Whats your last name?</label>
                    <input type="text" name="last-name" id="last-name" placeholder="enter your family name" />
                </div>
            </fieldset>

            <fieldset>
                <legend class="title" >Your information</legend>
                <div class="user-input">
                    <label for="descrption">Telle me about you</label>
                    <textarea name="description" id="description" rows="90" cols="50" required>
                    </textarea>
                </div>

                <div class="user-input">
                    <label for="confirm">Confirm</label>
                    <input type="checkbox" id="confirm" name="confirm" value="confirmed" />
                </div>

                <legend >choose your country</legend>
                <label for="country">Chose your country</label>
                <select name="country" id="country" placeholder="aussies">
                    <opion disabled=""></opion>
                    <option value="Sweden">Sweden</option>
                    <option value="Demark">Demark</option>
                    <option value="Norway">Norway</option>
                    <option value="Canada">Canada</option>
                    <option value="Thailand">Thailand</option>
                </select>
            </fieldset>

            <fieldset>
                <legend class="title">All Media</legend>
                <div class="info">
                    <div class="info-item">
                        <img src="images/Discord.png" alt="Discord" class="icon">
                        <span>Brianna007</span>    
                    </div>

                    <div class="info-item">
                    <img src="images/Email.png" alt="Email" class="icon">
                    <span>Briamma007@gmai.com</span>
                    </div>
                </div>
            </fieldset>

            <button class="button">Send</button>

        </form>
    </main>


    <footer class="footer">
        <p>&copy; Brianna 202509</p>
    </footer>

</body>

</html>
